DUpgradeCryptoStrength.ManualInstructions.message        = <html><b>Instrucciones manuales para actualizar la intensidad de la criptograf\u00EDa</b><br><br>Presione Aceptar para salir de KeyStore Explorer antes de continuar con estas instrucciones, ya que puede bloquear los archivos de pol\u00EDtica existentes.<ol><li>Abra el <b>ZIP de la pol\u00EDtica de jurisdicci\u00F3n de intensidad ilimitada</b> y extraiga los archivos <b>local_policy.jar</b> y <b>US_export_policy.jar</b>.</li><li>Busque la carpeta <b>Biblioteca de seguridad de Java</b> en su computadora: <b>{0}</b>.</li><li>Realice copias de seguridad de los archivos <b>local_policy.jar</b> y <b>US_export_policy.jar</b> existentes que se encuentran en la carpeta <b>Biblioteca de seguridad de Java</b>.</li><li>Copie las copias extra\u00EDdas de los archivos <b>local_policy.jar</b> y <b>US_export_policy.jar</b> en la carpeta <b>Biblioteca de seguridad de Java</b>.</li><li>Reinicie KeyStore Explorer para que los pasos anteriores surtan efecto.</li></ol></html>
